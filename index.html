<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <div class="container" id="app">
        <div class="card">
            <h1>{{ title }}</h1>
            <div class="form-control">
                <input type="text" :placeholder="placeholderString" v-model="inputValue" @keypress.enter="addNewNote">
            </div>
            <button class="btn" @click="addNewNote">Добавить</button>
            <hr>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, i) in notes">Заметка {{i + 1}}. {{ toUpperCase(note) }}
                <button class="btn danger" @click="removeNote(i, $event)">Удалить</button>
                </li>
                <hr>
                <li>
                   <strong>Общее количество: {{ notes.length }}</strong> | Удвоено: {{ doubleCount }}
                </li>
            </ul>
            <div v-else>Заметок нет. Добавьте первую!</div>
        </div>
    </div>




    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
